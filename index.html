<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dave Gagne&apos;s Homepage</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.1/mustache.min.js"></script>
  </head>  
  <body>
		<script id="template-resume" type="text/template">
			<div class="main">
				<header>
					<h1>{{contact.name.first}} {{contact.name.last}}</h1>
					<h2>{{contact.title}}</h2>
					<hr>
					<ul class="contact">
						<li>
							<span class="contact-type">Email:</span>
							{{contact.email}}
						</li>
						<li>
							<span class="contact-type">Phone:</span>
							{{contact.phone}}
						</li>
						<li>
							<span class="contact-type">Location:</span>
							{{contact.location}}
						</li>
					</ul>
				</header>
				<article>
					<section>
						<h2>Summary</h2>
						<hr>
						<div class="container">
							<p class="summary-text">
							{{summary}}
							</p>
						</div  
					</section>
			
					<section class="skills">
						<h2>Skills</h2>
						<hr>
						<div class="container">
							<dl class="skills-list">
								<dt>Application Layer:</dt>
								<dd>{{skills.application}}</dd>
								<dt>Front-End:</dt>
								<dd>{{skills.frontEnd}}</dd>  
								<dt>Databases:</dt>
								<dd>{{skills.databases}}</dd>
								<dt>Tooling/Techniques:</dt>
								<dd>{{tools}}</dd>
							</dl>
						</div>  
					</section>

					<section class="jobs">
						<h2>Experience</h2>
						<hr>
						<div class="container">
							{{#experience}}
							<div class="job-row">
								<h3>{{employer}}</h3>
								<div class="job-location">{{location}}</div>
								<div class="job-title-row">
								<div class="job-title">{{title}}</div>
								<div class="job-tenure">{{tenure}}</div>	
							</div>
								<ul class="job-details">
									{{#details}}
									<li>{{.}}</li>
									{{/details}}
								</ul>
							</div>  
							{{/experience}}
					
					</section>
			
					<section class="education">
						<h2>Education</h2>
						<hr>
						<div class="container">
							{{#education}}
							<div class="education-row">
								<h3>{{degree}}</h3>
								<div class="education-school">{{school}}</div>
								<div class="education-year">{{year}}</div>
							</div>
							{{/education}}
					</section>		
				</article>
			</div>
		</script>
    <div id="resume"></div>
	</body>

			render: function() {
					var resumeTemplate = document.getElementById("template-resume").innerHTML;

		Resume.render();

</html>
